<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>

</head>
<body>
    <main>
        <section class="display">
        <!--TODO: Um campo de entrada de texto onde o resultado e as entradas são exibidos. -->
        <!--TODO: O atributo readonly impede que o usuário edite manualente. -->
            <input type="text" id="displayContent" readonly>
        </section>

        <!--TODO: Criando os botões da calculadora -->
        <section>
            <div class="btn-container">
                <button class="btn" id="btn-c" onclick="calculador.clearDisplay()">C</button>
                <button class="btn" onclick="calculador.appendToDisplay('/')">/</button>
            </div>

            <div class="btn-container">
                <button class="btn" onclick="calculador.appendToDisplay('7')">7</button>
                <button class="btn" onclick="calculador.appendToDisplay('8')">8</button>
                <button class="btn" onclick="calculador.appendToDisplay('9')">9</button>
                <button class="btn" onclick="calculador.appendToDisplay('*')">*</button>
            </div>

            <div class="btn-container">
                <button class="btn" onclick="calculador.appendToDisplay('4')">4</button>
                <button class="btn" onclick="calculador.appendToDisplay('5')">5</button>
                <button class="btn" onclick="calculador.appendToDisplay('6')">6</button>
                <button class="btn" onclick="calculador.appendToDisplay('-')">-</button>
            </div>

            <div class="btn-container">
                <button class="btn" onclick="calculador.appendToDisplay('1')">1</button>
                <button class="btn" onclick="calculador.appendToDisplay('2')">2</button>
                <button class="btn" onclick="calculador.appendToDisplay('3')">3</button>
                <button class="btn" onclick="calculador.appendToDisplay('+')">+</button>
            </div>

            <div class="btn-container">
                <button class="btn" onclick="calculador.appendToDisplay('0')">0</button>
                <button class="btn" onclick="calculador.appendToDisplay('.')">.</button>
                <button class="btn" id="btn-equal" onclick="calculador.calculate()">=</button>
            </div>  
        </section>
    </main>
    <!--TODO: Aqui é a chamada para o arquivo JS -->
    <script src="script.js"></script>
</body>
</html>
